services:
  db:
    image: mysql:8.0
    container_name: mysql_container_movil
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: the_library 
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  flask_app:
    build: 
      context: .
      dockerfile: Dockerfile.flask
    container_name: flask_backend
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: the_library 
      API_KEY: c3b1db537f62b81bbd8ed275dddfd41c97bfb6c4b2fc9613531c2e9b2e210bf8
    ports:
      - "5001:5001"
    volumes:
      - ./app:/app

  fastapi_nosql_app:
    build: 
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: fastapi_nosql_backend
    restart: always
    depends_on:
      - mongodb
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: books_db_nosql
      DEBUG: "true"
    ports:
      - "5002:5002"
    volumes:
      - ./app_fastapi:/app

volumes:
  mysql_data:
  mongodb_data:
